<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAVYKA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <header>
        <img src="BRAVYKA.png" alt="Logo BRAVYKA" id="logo">
    </header> 
    <div class="container">
        <div class="grafico">
            <h3>Consumo de Água (Litros)</h3>
            <canvas id="graficoConsumo"></canvas>
        </div>
        <div class="grafico">
            <h3>Umidade do Solo (%)</h3>
            <canvas id="graficoUmidade"></canvas>
        </div>
        <div class="grafico">
            <h3>Quantidade de Água Disponível (Litros)</h3>
            <canvas id="graficoAguaDisponivel"></canvas>
        </div>
        <div class="previsao">
            <h3>Previsão do Tempo</h3>
            <div id="tempo">
                <p>Carregando dados do tempo...</p>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
